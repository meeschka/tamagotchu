{% extends 'base.html' %}
{% block content %}
{% if object %}
    <h1>Edit <span class='teal-text'>{{ object.name }}</span></h1>
{% else %}
    <h1>Add New Toy</h1>
{% endif %}
<form method='post' action=''>
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type='submit' value='Add Toy' class='btn'>
    <a href='{% url "toy_list" %}'>Cancel</a>
</form>
{% endblock %}
