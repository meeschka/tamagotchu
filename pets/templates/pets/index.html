{% extends 'base.html' %}
{% block content %}
<h1>Pet Index</h1>
{% for pet in pets %}
    <div class='card'>
        <div class='card-content'>
            <span class='card-title'>{{ pet.name }}</span>
            <p>Breed: {{ pet.breed }}</p>
            <p>Description: {{ pet.description }}</p>
            <p>Age: {{ pet.age }}</p>
            <div class='btn-container'>
                <a class="waves-effect waves-light btn" href='{% url "details" pet.id %}'>More details...</a>
            </div>
        </div>
    </div>
{% endfor %}
{% endblock %}
