{% extends 'base.html' %}
{% block content %}
<h1>Toys</h1>
{% for toy in toy_list %}
    <div class='card'>
        <div class='card-content'>
            <span class='card-title'>{{ toy.name }}</span>
            <p> Color: {{ toy.color }}</p>
            <a class='btn' href='{% url "toys_detail" toy.id %}'>Details</a>
        </div>
    </div>
{% endfor %}
{% endblock %}
